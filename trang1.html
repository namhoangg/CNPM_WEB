<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Trang login</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="row">
            <div class="col-2">
              <div class="header-logo">
                <a>
                  <i class="fa-solid fa-print"></i>
                  <span>SPSS</span>
                </a>
              </div>
            </div>
            <div class="col-7">
              <div class="header-menu">
                <ul class="header-list">
                  <li class="header-item">
                    <a href="./trang1.html" class="header-link">Trang chủ</a>
                  </li>
                  <li class="header-item">
                    <a href="./trang2.html" class="header-link">FAQ</a>
                  </li>
                  <li class="header-item">
                    <a href="./trang3.html" class="header-link">Hướng dẫn</a>
                  </li>
                  <li class="header-item">
                    <a href="./trang4.html" class="header-link">Liên hệ</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="login-section">
      <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <form class="login-box" method="post">
              <h1 class="login-title">Đăng nhập</h1>
              <div class="login-subtitle">
                <span>*Dùng tài khoản bk-elearning</span>
              </div>
              <div class="login-input">
                <input
                  type="text"
                  placeholder="Tên tài khoản"
                  name="username"
                />
                <input type="password" placeholder="Mật khẩu" name="password" />
              </div>
              <div class="login-forgot"><span>Quên mật khẩu?</span></div>

              <button type="submit" class="login-button">Đăng nhập</button>
            </form>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer">
          <img src="./01_logobachkhoasang.png" alt="" class="footer-logo" />
          <span>Copyright 2023 SSPS</span>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
