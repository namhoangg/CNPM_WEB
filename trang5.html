  <body>
    <style>
      CSS

*{
  box-sizing: border-box;
}
ul{
  margin: 0px;
}
a{
  text-decoration: none;
  color: black;
}
header{
  padding:25px;
  background-color: #91C8E4;
  position:sticky;
  top:0;
  z-index: 100;
}

.header{
  height: 100%;
}
.header-list{
  height: 100%;
  display: flex;
  justify-content: space-evenly;
  align-items: center;
  list-style: none;
}
.header-menu{
  height: 100%;
}
.header-logo{
  margin-left:35px ;
  display: flex;
  align-items: center;
  justify-items: center;
}
.header-logo a{
  text-decoration: none;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-items: center;
}
.header-logo a i{
  margin-right: 10px;
  font-size: 40px;
}

/* login */
.login-box{
  text-align: center;
  padding:80px 0px;
}




.upload-box {
  box-shadow: 0px 0px 15px rgba(0.5, 0.6, 0.7, 0.8);
  background-color: #f8f9fa;
  border: 2px dashed #dee2e6;
  border-radius: 12px;
  transition: border 0.3s ease-in-out;
  padding: 40px; /* Increased padding for a larger box */
}

.upload-box:hover {
  border: 2px dashed #adb5bd;
}

.upload-label {
  display: block;
  cursor: pointer;
  padding: 30px; /* Increased padding inside the label for a larger clickable area */
}

.upload-icon {
  font-size: 5rem; /* Larger icon size */
  color: #6c757d;
}

.upload-instructions {
  font-size: 1.2rem; /* Larger text size */
  color: #6c757d;
  margin-top: 20px; /* Larger spacing between icon and text */
}

.btn-upload-icon {
  font-size: 1.75rem; /* Larger icon size in buttons */
  padding: 0.75rem 1.5rem; /* Larger buttons */
  margin: 0 1rem; /* Increase spacing between buttons */
}

/* Increase the overall size of the box */
@media (min-width: 1100px) {
  .upload-box {
    max-width: 1200px; /* Set a max-width if necessary */
  }
}

body {
    background-color: #f7f7f7; /* Set the background color similar to the image */
    font-family: 'Arial', sans-serif; /* Set the font-family */
    margin: 0;
    padding: 0;
}

.paper-purchase-form {
    background-color: #ffffff; /* Set the background color of the form */
    border-radius: 10px; /* Set the border radius */
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    
}

.paper-purchase-form h2 {
    color: #4682A9; /* Set the color of the form title */
}

.total-price {
    font-weight: bold; /* Make the total price bold */
    font-size: 1.5rem; /* Increase the font size */
    color: #000; /* Set the color */
}

.btn-primary {
    background-color: #7A5CFA; /* Set the background color for the primary button */
    border: none; /* Remove the border */
}



.login-title{
  color: #749BC2;
  font-size: 50px;
}
.login-input{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.login-input input{
  background-color: #4682A9;
  color: white;
  padding:10px;
  border-radius: 10px;
  border:none;
  margin-bottom: 15px;
  margin-top:10px;
  width: 230px;
}
.login-input:first-child{
  margin-top: 0px;
}
.login-input input::placeholder{
  color: white;
}
.login-subtitle{
  color:#344F3D;
  font-size: 12px;
  text-align: center;
  margin-top: 20px;
  margin-bottom: 20px;
}
.login-forgot{
  color:#749BC2;
  font-size: 14px;
  margin-bottom: 20px;
}
.login-button{
  width: 230px;
  color: white;
  background-color: #4682A9;
  border-radius: 10px;
  border:none;
  padding: 10px;
}
/* end login */




/* footerd */
footer{
  position: fixed;
  bottom: 0;
  padding:15px;
  background-color: #91C8E4;
  width: 100%;
}
.footer img{
  width: 40px;
}
.footer{
  margin-left:30px;
}
/* end footer */

        <div class="buy-extra">
          <div class="container">
            <div class="buy-extra-main">
                    <h2 class="buy-extra-title">Mua thêm giấy in</h2>
                    <form class="buy-extra-form form-group">
                        <div class="mb-3">
                            <label for="printerId" class="form-label input-id-label">ID máy in</label>
                            <input type="text" class="form-control input-id buy-input" id="printerId" placeholder="Nhập ID máy in" name="printer-id">
                        </div>
                        <div class="mb-3">
                            <label for="paperType" class="form-label input-id-label ">Chọn loại giấy</label>
                            <select class="form-select buy-input" id="paperType" name="paper-type">
                                <option selected class="select-input">Loại giấy</option>
                                <option value="A2" class="select-input">A2</option>

                                <option value="A4" class="select-input">A4</option>

                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label input-id-label">Số tờ</label>
                            <input type="number" class="form-control buy-input" id="quantity" placeholder="Số tờ phải là số nguyên" name="paper-quantity">
                        </div>
                        <div class="mb-4 price d-none">
                            <label class="form-label d-block">Thành tiền:</label>
                            <span class="total-price">10000000đ</span>
                        </div>
                        <div class="pay-button text-center">
                        <button type="submit" class="btn btn-primary">Thanh toán</button>
                        </div>
